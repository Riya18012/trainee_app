{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'trainee/style.css' %}">
    <!-- Include CSS and other resources -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
   <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Trainee Management</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add_trainee' %}">Add Trainee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course_list' %}">Courses</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'trainee_list' %}">Trainees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'training_center_list' %}">Training Centers</a>
                </li>

                <!-- Add more navigation links as needed -->
            </ul>
        </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content of specific pages will be inserted here -->
        {% endblock %}
    </main>

    <footer class="bg-light">
        <div class="container text-center py-3">
            <p>&copy; {{ year }} My Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include JavaScript and other resources -->
</body>
</html>
